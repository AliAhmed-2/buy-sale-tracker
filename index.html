<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sale Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buy & Sale Tracker</h1>
        <div class="inputs">
            <input type="text" id="itemName" placeholder="Item Name" />
            <input type="number" id="itemPrice" placeholder="Price" />
        </div>
        <div class="buttons">
            <button id="buyBtn">Buy</button>
            <button id="saleBtn">Sell</button>
        </div>
        <div id="output"></div>
        <button id="totalBtn" class="total">Calculate Total</button>
        <div id="totalDisplay"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
